{% load djangular_tags %}
{% angularjs ng %}
<div class="list"{% if ng %} ng-repeat="item in items"{% endif %}>
    {% for item in items %}
        <div class="item">
            <h1{% if ng %} ng-bind="item.name"{% endif %}>{{ item.name }}</h1>
            <p{% if ng %} ng-bind="item.desc"{% endif %}>{{ item.desc }}</p>
        </div>
    {% endfor %}
</div>
{% endangularjs %}
